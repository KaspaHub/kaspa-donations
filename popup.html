<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Kaspa Donations</title>
<style>
body {
    font-family: Arial, sans-serif;
    width: 300px;
    padding: 15px;
    text-align: center;
}
body::before {
    content: "";
    position: fixed;
    top: 10px;
    right: 10px;
    width: 48px; 
    height: 48px;
    background: url(images/icon48_green.png) no-repeat;
    background-size: contain;
    opacity: 0.2;
    pointer-events: none;
}
#donation-info {
    margin-bottom: 20px;
}
#receiver-text {
    word-wrap: break-word;
    font-weight: bold;
}
#kaspa-address {
    word-break: break-all;
    margin-bottom: 10px;
}
#copy-button {
    background-color: #4CAF50;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;
}
#copy-button:hover {
    background-color: #45a049;
}
.qrCode {
    margin: 15px auto;
    border: 1px solid #ddd;
    padding: 5px;
    display: inline-block;
}
.customClass {
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div id="donation-info">
<p id="receiver-text">Loading...</p>
<div id="kaspa-address"></div>
<div class="qrCode" id="qr-code-display" data-qrcodeval=""></div>
<button id="copy-button">Copy Address</button>
</div>
<script src="jquery.js"></script>
<script src="jquery-qrcode-0.18.0.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
